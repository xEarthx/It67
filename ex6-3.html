<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex6-3</title>
</head>
<body>
    
    <div style="width: 360px;  background: #c1f5ff;">
        <form>
            <table>

                <tr>
                    <td><label for="name">ชื่อและสกุล:</label></td>
                    <td><input type="text" name="" id="" placeholder="ชื่อ" size="10"></td>
                    <td><input type="text" name="" id="" placeholder="นามสกุล" size="14"></td>
                </tr>

                <tr>
                    <td><label for="address1">ที่อยู่บรรทัดที่ 1:</label></td>
                    <td><input type="text" name="" id="" placeholder="เลขที่ ซอย ถนน" size="30"></td>
                </tr>

                <tr>
                    <td><label for="address2">ที่อยู่บรรทัดที่ 2:</label></td>
                    <td colspan="2"><input type="text" name="" id="" placeholder="แขวง/ตำบล เขต/อำเภอ จังหวัด" size="30"></td>
                </tr>

                <tr>
                    <td><label for="post">รหัสไปรษณีย์:</label></td>
                    <td colspan="2"><input type="number" name="" id="" placeholder="" size="10" maxlength="5"></td>
                    <td></td>
                </tr>

                <tr>
                    <td><label for="phone">โทร:</label></td>
                    <td colspan="2"><input type="text" name="" id="" placeholder="ใส่เฉพาะตัวเลข" size="30" maxlength="10"></td>
                </tr>

                <tr>
                    <td><label for="email">Email:</label></td>
                    <td colspan="2"><input type="email" name="" id="" placeholder="" size="30"></td>
                </tr>

            </table>
        </form>
    </div>

</body>
</html>
